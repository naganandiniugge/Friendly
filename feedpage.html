<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Friendzy - Connect with your friends">
    <title>Friendzy - Friends Page</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #f8f8f8;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('bgimage.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(2px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        
        .action-icons {
            display: flex;
            gap: 15px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .icon:hover {
            transform: scale(1.1);
        }
        
        .profile-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }
        
        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .search-bar:focus {
            border-color: var(--primary-color);
            background-color: white;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <header class="header">
            <h1>Friendzy</h1>
            <div class="action-icons" aria-label="Action buttons">
                <img src="chatimage.jpg" alt="Chat" class="icon" role="button" aria-label="Open chat">
                <img src="default.jpg" alt="Profile" class="profile-pic" id="profilePic" 
                     role="button" aria-label="View profile" onclick="navigateToProfile()">
            </div>
        </header>
        
        <input type="search" class="search-bar" placeholder="Search friends..." aria-label="Search friends">
    </div>

    <script>
        // Load profile picture from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const storedProfilePic = localStorage.getItem('profileImage');
            const profilePicElement = document.getElementById('profilePic');
            
            if (storedProfilePic) {
                profilePicElement.src = storedProfilePic;
            }
            
            // Add search functionality
            const searchBar = document.querySelector('.search-bar');
            searchBar.addEventListener('input', (e) => {
                // Search functionality would be implemented here
                console.log('Searching for:', e.target.value);
            });
        });

        function navigateToProfile() {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
