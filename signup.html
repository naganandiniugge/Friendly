<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Friendly</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .terms {
            margin-top: 15px;
            font-size: 14px;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form id="signupForm" action="register.php" method="POST">
            <div class="form-group">
                <label for="surname" class="required">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            
            <div class="form-group">
                <label for="firstname" class="required">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            
            <div class="form-group">
                <label for="lastname">Last Name (Optional)</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            
            <div class="form-group">
                <label for="dob" class="required">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <div id="dobError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="gender" class="required">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div id="passwordError" class="error"></div>
                <small>Password must be at least 8 characters with uppercase, lowercase, number, and symbol.</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="required">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
                </div>
                <div id="confirmError" class="error"></div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="required">I agree to the Terms and Conditions</label>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            password.type = password.type === 'password' ? 'text' : 'password';
        }
        
        function toggleConfirmPassword() {
            const confirmPassword = document.getElementById('confirmPassword');
            confirmPassword.type = confirmPassword.type === 'password' ? 'text' : 'password';
        }
        
        document.getElementById('dob').addEventListener('change', function() {
            const dob = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            if (age < 15) {
                document.getElementById('dobError').textContent = 'You must be at least 15 years old.';
                this.setCustomValidity('Invalid');
            } else {
                document.getElementById('dobError').textContent = '';
                this.setCustomValidity('');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const errors = [];
            
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters.');
            }
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must contain at least one uppercase letter.');
            }
            if (!/[a-z]/.test(password)) {
                errors.push('Password must contain at least one lowercase letter.');
            }
            if (!/[0-9]/.test(password)) {
                errors.push('Password must contain at least one number.');
            }
            if (!/[^A-Za-z0-9]/.test(password)) {
                errors.push('Password must contain at least one special character.');
            }
            
            document.getElementById('passwordError').textContent = errors.join(' ');
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match.';
                this.setCustomValidity('Invalid');
            } else {
                document.getElementById('confirmError').textContent = '';
                this.setCustomValidity('');
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            // Final validation before submission
            const dobValid = document.getElementById('dob').checkValidity();
            const passwordValid = document.getElementById('passwordError').textContent === '';
            const confirmValid = document.getElementById('confirmError').textContent === '';
            
            if (!dobValid || !passwordValid || !confirmValid) {
                e.preventDefault();
                alert('Please fix the errors before submitting.');
            }
        });
    </script>
</body>
</html>
